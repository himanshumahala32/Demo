<div class="container">
  <div class="search-bar">
    <input type="text" placeholder="Search" [(ngModel)]="searchTerm" (input)="applyFilter()">
    <button class="btn-add-user" (click)="addUser()">Add User</button>
  </div>
  <div class="table-responsive">
    <table class="user-table table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of getPaginatedUsers(); let i = index">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>
            <button class="btn-edit" (click)="editUser(user)">Edit</button>
            <button class="btn-delete" (click)="deleteUser(user)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="pagination">
    <button class="btn-pagination" (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
    <span>{{ currentPage }}</span>
    <button class="btn-pagination" (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
  </div>
</div>
